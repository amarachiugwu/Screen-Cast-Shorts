<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Letter</title>
    <style>
        p::first-letter {
            /* font-size: 3em; */
            initial-letter: 3 1;
            color: maroon;
        }
    </style>
</head>
<body>
    <p>
        In CSS, the "first letter" refers to a pseudo-element that allows you to select and style the first letter of a block-level element. This can be useful for creating drop caps or adding decorative styling to the initial letter of a paragraph. 
    </p>
</body>
</html>
